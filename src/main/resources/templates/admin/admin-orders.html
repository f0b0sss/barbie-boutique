<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:insert="~{fragments/head :: link}"></th:block>
    <title>[[#{menu.orders}]]</title>


</head>
<body>
<div th:insert="~{fragments/admin-menu :: #admin-menu-fragment}"></div>


<ul th:each="status : ${orderStatuses}">
<!--    <li th:if="${not #strings.equals(status, 'NEW')}">-->
    <li>
        <a th:href="@{/admin/orders(status=${status})}" th:text="${status}">link</a>
    </li>

</ul>

<hr>
<table border="1" align="center">
    <tr>
        <th>[[#{order.table.row.Order}]]</th>
        <th>[[#{order.table.row.CreatedDate}]]</th>
        <th>[[#{order.table.row.Status}]]</th>
        <th>[[#{order.table.row.Sum}]]</th>
        <th></th>
    </tr>
    <span th:unless="${#lists.isEmpty(orders)}">
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">id</td>
            <td th:text="${#temporals.format(order.created,'dd MMMM yyyy HH:mm')}">created</td>
            <td th:text="${order.status}">status</td>
            <td th:text="${order.sum}">sum</td>

            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.id})}">
                     [[#{order.details}]]
                </a>
            </td>
        </tr>
    </span>
</table>


<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
