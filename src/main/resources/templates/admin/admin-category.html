<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="~{fragments/meta :: meta}"></th:block>

    <th:block th:insert="~{fragments/head :: link}"></th:block>
    <title th:text="${category.categoryTitles['__${language.id}__']}">Информация про категорию</title>


</head>
<body>
<div th:insert="~{fragments/admin-menu :: #admin-menu-fragment}"></div>

<!-- Shop Section Begin -->
<section class="shop spad">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product__details__button"
                     sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                    <a th:href="@{/admin/categories/{id}/new-category(id=${category.id})}" class="site-btn">
                        New Category
                    </a>
                </div>
            </div>
        </div>

        <form th:action="@{/admin/categories/{id}(id=${category.id})}" th:object="${category}" th:method="PUT"
              enctype="multipart/form-data"
              class="checkout__form">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="shop__sidebar">
                        <div class="shop__sidebar">
                            <div class="sidebar__categories">
                                <img th:src="@{/image/{id}(id=${category.image.id})}"
                                     th:alt="${category.categoryTitles['__${language.id}__']}">
                            </div>
                            <div class="sidebar__categories">
                                <div class="checkout__form__input">
                                    <h5 class="text-center">Верхняя категория</h5>
                                </div>
                                <div class="categories__accordion">
                                    <div class="accordion" id="accordionExample">
                                        <div th:each="cat, stat : ${categories}">
                                            <div th:if="${cat.id != category.id}">
                                                <input type="radio" checked th:field="*{parentCategory.id}"
                                                       name="parentCategory"
                                                       th:value="${categories['__${stat.index}__'].id}">
                                                <span th:text="${cat.categoryTitles['__${language.id}__']}">title</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__form__input">
                                <h5 class="text-center">Картинка категории</h5>
                                <input type="file" name="file">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="site-btn">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-md-9">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="text-center">Название</h5>
                            <span th:each="entry : ${category.categoryTitles.entrySet()}">
                                <div class="checkout__form__input">
                                    <input type="text" th:field="*{categoryTitles['__${entry.key.id}__']}"
                                           th:placeholder="${entry.key.title}"/>
                                </div>
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="text-center">Подкатегории</h5>
                            <div class="row">
                                 <span th:each="category : ${subCategories}">
                                    <div class="col-lg-4 col-md-6">
                                         <div class="product__item">
                                              <div class="product__item__pic set-bg ">
                                                  <a th:href="@{/admin/categories/{id}(id=${category.id})}">
                                                     <img th:src="@{/image/{id}(id=${category.image.id})}"
                                                          th:alt="${category.categoryTitles['__${language.id}__']}">
                                                  </a>
                                                  <ul class="product__hover">
                                                      <li>
                                                          <form th:method="DELETE"
                                                                th:action="@{/admin/categories/{id}(id=${category.id})}">
                                                              <button type="submit" class="icon_close"></button>
                                                          </form>
                                                      </li>
                                                  </ul>
                                              </div>
                                             <div class="product__item__text">
                                                 <h6>
                                                      <a th:href="@{/admin/categories/{id}(id=${category.id})}"
                                                         th:text="${category.categoryTitles['__${language.id}__']}">title
                                                     </a>
                                                 </h6>
                                             </div>
                                         </div>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Shop Section End -->


<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
