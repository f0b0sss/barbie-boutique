<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:insert="~{fragments/head :: link}"></th:block>
    <title>Add Category</title>


</head>
<body>
<div th:insert="~{fragments/admin-menu :: #admin-menu-fragment}"></div>


<form th:method="POST" th:action="@{/admin/categories}" th:object="${category}" enctype="multipart/form-data">
    <table align="center">
        <div th:each="entry : ${category.categoryTitles.entrySet()}">
            <div>
                <label th:for="*{categoryTitles['__${entry.key.id}__']}" th:text="${entry.key.title}">Language</label>
                <input type="text" th:field="*{categoryTitles['__${entry.key.id}__']}" />
            </div>
        </div>

        <div>
            <div>Image</div>
            <input type="file" name="file">
        </div>

        <div>
            <div>Set Parent</div>
            <div>
                <div th:each="category, stat : ${categories}">
                    <input type="radio" th:field="*{parentCategory}" name="parentCategory" th:value="${categories['__${stat.index}__'].id}">
                    <span th:text="${category.categoryTitles['__${language.id}__']}">title</span>
                </div>
            </div>
        </div>


        <tr>
            <input type="submit" value="Add"/>
        </tr>
    </table>
</form>

<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
