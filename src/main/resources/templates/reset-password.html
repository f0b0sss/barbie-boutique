<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:insert="~{fragments/head :: link}"></th:block>
    <title>[[#{message.resetPassword}]]</title>
</head>

<body>
<div th:insert="~{fragments/header :: #header-fragment}"></div>

<div class="container login-container">
    <div class="row">
        <div class="col-6 mx-auto contact__form">
            <h3 class="text-center">[[#{message.resetPassword}]]</h3>
            <form th:action="@{/update-password}" method="post">
                <input type="text" name="username" th:placeholder="#{registration.email}">

                <div class="text-center">
                    <button type="submit" class="site-btn">[[#{message.resetPassword}]]</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
