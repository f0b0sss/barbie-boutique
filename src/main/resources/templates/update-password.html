<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:insert="~{fragments/head :: link}"></th:block>
  <title>[[#{message.resetPassword}]]</title>
</head>

<body>
<div th:insert="~{fragments/header :: #header-fragment}"></div>

<div class="container login-container">
    <div class="row">
        <div class="col-6 mx-auto contact__form">
            <h3 class="text-center">[[#{message.resetPassword}]]</h3>
            <form th:method="POST" th:action="@{/updatePassword}" th:object="${passwordDto}">

                <div class="error-message" th:if="${#fields.hasErrors('newPassword') }" th:errors="*{newPassword}">newPassword error</div>
                <input type="text" th:field="*{newPassword}" id="newPassword" th:placeholder="#{registration.password}">

                <div class="error-message" th:if="${#fields.hasErrors('matchingPassword') }" th:errors="*{matchingPassword}">matchingPassword error</div>
                <input type="text" th:field="*{matchingPassword}" id="matchingPassword" th:placeholder="#{registration.matchingPassword}">

                <input type="text" th:field="*{token}" hidden id="token"/>

                <div class="text-center">
                    <button type="submit" class="site-btn">[[#{profile.save}]]</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
