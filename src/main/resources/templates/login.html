<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:insert="~{fragments/head :: link}"></th:block>

    <title>[[#{menu.login}]]</title>
</head>

<body>
<div th:insert="~{fragments/header :: #header-fragment}"></div>

<div class="container login-container">
    <div class="row">
        <div class="col-6 mx-auto contact__form">
            <h3 class="text-center">[[#{menu.login}]]</h3>
            <form th:action="@{/auth}" method="post">
                <div th:if="${loginError}" class="error-message">[[#{message.login-failed}]]</div>
                <div th:if="${message}" class="error">
                    <div th:text="${message}" class="error-message">message</div>
                </div>
                <div th:if="${param.error != null}"
                     th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error
                </div>
                <input type="text" name="username" placeholder="Email">
                <input type="text" name="password" placeholder="Password">
                <div class="text-center">
                    <button type="submit" class="site-btn">[[#{menu.login}]]</button>
                </div>
                <div class="text-center">
                <p class="small mb-5 pb-lg-2">
                    <a th:href="@{/reset-password}" th:text="#{message.resetPassword}" class="txt3">reset</a> /
                    <a th:href="@{/signin}" th:text="#{menu.signIn}" class="txt3">signIn</a>
                </p>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:if="${errorCode == 'auth.message.expired'}" class="container-login100-form-btn">
    <form th:action="@{/resendToken/{token}(token=${token})}" method="post">
        <button type="submit" class="site-btn">[[#{button.resendToken}]]</button>
    </form>
</div>

<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
