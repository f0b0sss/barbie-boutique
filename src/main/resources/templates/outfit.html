<!DOCTYPE html>
<html th:lang="#{html.lang}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:insert="~{fragments/head :: link}"></th:block>
<title>[[#{menu.outfits}]] !!!!!!!!!!!!!</title> 
</head>

<body>
<div th:insert="~{fragments/header :: #header-fragment}"></div>



<div>
    <img th:src="@{/image/{id}(id=${outfit.previewImage.id})}" height="60px"
         th:alt="${outfit.outfitTitles['__${language.id}__']}"><br>
    <span th:text="*{outfit.outfitTitles['__${language.id}__']}">title</span>
    <br>
    <div>
        <div>Цена</div>
        <b><span th:text="${outfit.price}">price</span></b>
    </div>
    <td><a th:href="@{/outfits/{id}/card(id=${outfit.id})}">[[#{product.button.addToCard}]]</a></td>

    <br>
    <div>
        <div th:each="image, stat : ${images}">
            <img th:src="@{/image/{id}(id=${image.id})}" height="60px"
                 th:alt="${outfit.outfitTitles['__${language.id}__']}"><br>
        </div>
    </div>

</div>

<hr>
<div th:each="product : ${outfit.products}">
    <a th:href="@{/products/{id}(id=${product.id})}">
        <img th:src="@{/image/{id}(id=${product.previewImage.id})}" height="60px"
             th:alt="${product.productTitles['__${language.id}__']}">
        <br>
        <span th:text="${product.productTitles['__${language.id}__']}">title</span>
    </a>
</div>





<!-- Footer Begin -->
<div th:insert="~{fragments/footer :: #footer-fragment}"></div>
<!-- Footer End -->

<!-- Js Plugins -->
<th:block th:insert="~{fragments/js-plugins :: script}"></th:block>
</body>

</html>
