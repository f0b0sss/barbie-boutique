<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="*{category.categoryTitles['__${language.id}__']}"></title>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="/webjars/jquery/jquery.min.js"></script>

</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<span th:text="*{category.categoryTitles['__${language.id}__']}">title</span>

<div th:each="sub: ${categories}">
    <a th:href="@{/categories/{id}(id=${sub.id})}">
        <img th:src="@{/image/{id}(id=${sub.image.id})}" height="60px"
             th:alt="${category.categoryTitles['__${language.id}__']}">
        <br>
        <span th:text="*{sub.categoryTitles['__${language.id}__']}">title</span>
    </a>
</div>

<hr>

<div th:each="product : ${products}">
    <a th:href="@{/products/{id}(id=${product.id})}">
        <img th:src="@{/image/{id}(id=${product.previewImage.id})}" height="60px"
             th:alt="${product.productTitles['__${language.id}__']}">
        <br>
        <span th:text="*{product.productTitles['__${language.id}__']}">title</span>
    </a>
</div>


</body>
</html>
